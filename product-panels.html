<section>
  <ul class="nav nav-pills">
    <li ng-class="panel.isSelected(1)">
      <a href="" ng-click="panel.selectTab(1)">{{product.description}}</a>
    </li>
    <li ng-class="panel.isSelected(2)">
      <a href="" ng-click="panel.selectTab(2)">{{product.specifications}}</a>
    </li>
    <li ng-class="panel.isSelected(3)">
      <a href="" ng-click="panel.selectTab(3)">{{product.reviews}}</a>
    </li>
  </ul>
  <div class="panel" ng-show="panel.isSelected(1)">
    <h4>Description</h4>
    <p>{{product.description}}</p>
  </div>
  <div class="panel" ng-show="panel.isSelected(2)">
    <h4>Specifications</h4>
    <blockquote>None Yet</blockquote>
    <!-- <p>{{product.specifications}}</p> -->
  </div>
  <div class="panel" ng-show="panel.isSelected(3)">
    <h4>Reviews</h4>
    <blockquote ng-repeat="review in product.reviews">
      <b>Stars: {{review.stars}}</b>
      {{review.body}}
      <cite>by: {{review.author}}</cite>
    </blockquote>
  </section>
